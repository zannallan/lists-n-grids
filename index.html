<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists N' Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Denk+One&display=swap" rel="stylesheet">
</head>
<body class="island-1-2">

  <h1 class="yotta pad-t-1-2 push">Prehistoric mammals</h1>
  <div class="grid">
    <div class="card unit xs-1 s-1 m-1-2 l-1-2 push">
      <figure class="push-0 island-1-2">
        <img class="img-flex" src="images/arsinoitherium.jpg" alt="">
        <figcaption>
          <h2 class="peta pad-t-1-2 push-1-2">Arsinoitherium</h2>
          <p class="push-1">Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
          <a class="mega" href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
        </figcaption>
      </figure>
    </div>
    <div class="card unit xs-1 s-1 m-1-2 l-1-2 push">
      <figure class="push-0 island-1-2">
        <img class="img-flex" src="images/elasmotherium.jpg" alt="">
        <figcaption>
          <h2 class="peta pad-t-1-2 push-1-2">Elasmotherium</h2>
          <p class="push-1">Elasmotherium, also known as the Giant Siberian Unicorn, is an extinct genus of rhinoceros endemic to Eurasia during the Late Pliocene through the Pleistocene.</p>
          <a class="mega" href="https://en.wikipedia.org/wiki/Elasmotherium">Learn more about Elasmotherium</a>
        </figcaption>
      </figure>
    </div>
    <div class="card unit xs-1 s-1 m-1-2 l-1-2 push">
      <figure class="push-0 island-1-2">
        <img class="img-flex" src="images/glyptodon.jpg" alt="">
        <figcaption>
          <h2 class="peta pad-t-1-2 push-1-2">Glyptodon</h2>
          <p class="push-1">Glyptodon was a large, armored mammal, a relative of armadillos that lived during the Pleistocene epoch.</p>
          <a class="mega" href="https://en.wikipedia.org/wiki/Glyptodon">Learn more about Glyptodon</a>
        </figcaption>
      </figure>
    </div>
    <div class="card unit xs-1 s-1 m-1-2 l-1-2 push">
      <figure class="push-0 island-1-2">
        <img class="img-flex" src="images/megatherium.jpg" alt="">
        <figcaption>
          <h2 class="peta pad-t-1-2 push-1-2">Megatherium</h2>
          <p class="push-1">Megatherium was a genus of elephant-sized ground sloths endemic to South America that lived from the Early Pliocene to the Pleistocene.</p>
          <a class="mega" href="https://en.wikipedia.org/wiki/Megatherium">Learn more about Megatherium</a>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
